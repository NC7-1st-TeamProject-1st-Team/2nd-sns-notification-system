<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset='UTF-8'>
    <title>게시글</title>
    <style>
        /* 중앙에 위치하는 사각형 */
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
            /* 배경색을 흰색으로 설정 */
            border: 1px solid #ffffff;
            /* 선의 색상을 회색으로 설정 */
            position: relative;
            /* 상대적 위치 설정 */
        }
        /* 내용을 감싸는 박스 */
        
        .content-box {
            text-align: left;
            /* 내용을 왼쪽으로 정렬 */
            padding: 20px;
            max-width: 600px;
            background: #ffffff;
            border: 1px solid #888;
            height: 400px;
            /* 원하는 높이로 조절하세요 */
            width: 500px;
            position: relative;
        }
        /* 제목 스타일 */
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        /* 작성자, 등록일, 조회수 스타일 */
        
        .meta-info {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
            /* 아래 간격 추가 */
        }
        /* 버튼 스타일 */
        
        .btn-container {
            display: flex;
            /* 버튼들을 가로로 나열하기 위해 설정 */
            justify-content: flex-end;
            /* 버튼들을 오른쪽 정렬하기 위해 설정 */
            margin-top: 20px;
        }
        
        .btn-container button {
            background-color: #426B1F;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            /* 버튼 간격 조절을 위해 margin-left 추가 */
        }
        /* 좋아요 버튼 스타일 */
        
        .like-button {
            background-color: transparent;
            /* 배경 색상을 투명하게 설정 */
            border: 1px solid #fff;
            /* 테두리 흰색으로 설정 */
            border-radius: 4px;
            /* 버튼 모서리 둥글게 설정 */
            cursor: pointer;
            padding: 5px 10px;
            /* 버튼 내부 여백 설정 */
            position: absolute;
            /* 절대 위치 설정 */
            bottom: 50px;
            /* 하단에 위치하도록 설정 */
            right: 10px;
            /* 우측에 위치하도록 설정 */
        }
        
        .unlike-button {
            background-color: transparent;
            /* 배경 색상을 투명하게 설정 */
            border: 1px solid #fff;
            /* 테두리 흰색으로 설정 */
            border-radius: 4px;
            /* 버튼 모서리 둥글게 설정 */
            cursor: pointer;
            padding: 5px 10px;
            /* 버튼 내부 여백 설정 */
            position: absolute;
            /* 절대 위치 설정 */
            bottom: 10px;
            /* 하단에 위치하도록 설정 */
            right: 10px;
            /* 우측에 위치하도록 설정 */
        }
        
        .comment-box {
            margin-top: 20px;
            max-width: 600px;
            width: 100%;
        }
        
        .comment-input textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .comment-input button {
            background-color: #426B1F;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            /* 버튼 간격 조절을 위해 margin-left 추가 */
        }
        
        .comment-list table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .comment-list th,
        .comment-list td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
    </style>

    <script>
        function likeButtonClicked() {
            const boardNo = document.getElementById("likeButton").getAttribute("data-board-no");
            const memberNo = 3; //임시로 설정 (로그인 구현시 추가해야함)

            fetch(`/board/like?memberNo=${memberNo}&boardNo=${boardNo}`, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data !== -1) {
                        document.getElementById("likeButton").innerText = `❤️ 좋아요 (${data})`;
                    }
                });
        }

        function unlikeButtonClicked() {
            const boardNo = document.getElementById("unlikeButton").getAttribute("data-board-no");
            const memberNo = 3; //임시로 설정 (로그인 구현시 추가해야함)

            fetch(`/board/unlike?memberNo=${memberNo}&boardNo=${boardNo}`, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data !== -1) {
                        document.getElementById("unlikeButton").innerText = `좋아요취소 (${data})`;
                    }
                });
        }
    </script>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
</head>

<body>
    <div data-th-replace="header :: header"></div>


    <p data-th-unless="${board}">해당 번호의 게시글이 없습니다!</p>

    <form data-th-if="${board}" data-th-action="@{/board/update}" method='post' enctype='multipart/form-data'>
        <div class="container">
            <div class="content-box">
                <input type='hidden' name='no' th:value="${board.no}">
                <h1>
                    <input type="text" name="title" value="${board.title}" th:value="${board.title}">
                </h1>
                <div class="meta-info">
                    <span th:text="${board.writer.name}"></span>
                    <img class="clock-icon" src="/images/clock.png">
                    <span th:text="${#dates.format(board.createdAt, 'yyyy-MM-dd')}"></span>
                    <img class="clock-icon" src="/images/eye.png">
                    <span th:text="${board.viewCount}"></span>
                </div>
                <p data-th-unless="${board}">해당 번호의 게시글이 없습니다!</p>
                <textarea name='content' style='height:200px; width:400px;' data-th-text="${board.content}">내용입니다!</textarea>
                <tr>
                    <th>첨부파일</th>
                    <td>
                        <div data-th-each="file : ${board.attachedFiles}">
                            <!-- 이미지 파일 URL -->
                            <img data-th-src="|https://kr.object.ncloudstorage.com/bitcamp-nc7-bucket-14/board/${file.filePath}|" alt="첨부파일 이미지" width="50" />
                            <a data-th-href="|https://kr.object.ncloudstorage.com/bitcamp-nc7-bucket-14/board/${file.filePath}|" data-th-text="${file.filePath}">okok.gif</a> [
                            <a data-th-href="|/board/fileDelete/attachedFile;no=${file.no}|">삭제</a>]<br>
                        </div>
                        <input type='file' name='files' multiple>
                    </td>
                </tr>
                <button class="like-button" id="likeButton" th:if="${board != null}" th:text="'❤️ 좋아요 (' + ${board.likes != null ? board.likes : '0'} + ')'" th:attr="data-board-no=${board != null ? board.no : '0'}" onclick="likeButtonClicked()">
                ❤️ 좋아요 (0)
            </button>
                <button class="unlike-button" id="unlikeButton" th:if="${board != null}" th:text="'취소 (' + ${board.likes != null ? board.likes : '0'} + ')'" th:attr="data-board-no=${board != null ? board.no : '0'}" onclick="unlikeButtonClicked()">
                ❤️ 좋아요 (0)
            </button>
            </div>
        </div>
        <div class="btn-container">
            <button>변경</button>
            <button type="reset">초기화</button>
            <a data-th-href="@{/board/delete(category=${board != null ? board.category : 'default'},no=${board != null ? board.no : '0'})}">
                <button type="button">삭제</button>
                <button type="button">삭제</button>
            </a>
            <a th:href="@{/board/list(category=${board.category})}">
                <button type="button">목록</button>
                <button type="button">목록</button>
            </a>
        </div>
    </form>

    <tr data-th-each="boardComment : ${comments}">
        <div>
            <p>
                <td data-th-text="${boardComment.writer.name}">홍길동</td>
                /
                <td data-th-text="${#dates.format(boardComment.createdAt, 'yyyy-MM-dd')}">2023-09-14</td>
            </p>
            <p>
                <td data-th-text="${boardComment.content}">댓글 내용</td>
            </p>
            <button data-th-href="@{/board/updateComment}" type="submit">수정</button>
            </form>

            <tr data-th-each="boardComment : ${comments}">
                <div>
                    <p>
                        <td data-th-text="${boardComment.writer.name}">홍길동</td>
                        /
                        <td data-th-text="${#dates.format(boardComment.createdAt, 'yyyy-MM-dd')}">2023-09-14</td>
                    </p>
                    <p>
                        <td data-th-text="${boardComment.content}">댓글 내용</td>
                    </p>
                    <button data-th-href="@{/board/updateComment}" type="submit">수정</button>
                </div>
            </tr>
            <div>
                <form method="post" action="/board/addComment">
                    <p>
                        <textarea rows="3" cols="70" name="content"></textarea>
                    </p>
                    <p>
                        <input type="hidden" name="boardNo" th:value="${board.getNo()}">
                    </p>
                    <button type="submit">댓글 작성</button>
                </form>
    </tr>
    <div>
        <form method="post" action="/board/addComment">
            <p>
                <textarea rows="3" cols="70" name="content"></textarea>
            </p>
            <p>
                <input type="hidden" name="boardNo" th:value="${board.getNo()}">
            </p>
            <button type="submit">댓글 작성</button>
        </form>
    </div>


    <div data-th-replace="footer :: footer"></div>
</body>

</html>
