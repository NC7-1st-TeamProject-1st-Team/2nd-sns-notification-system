<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>MyPage</title>
    <style>
        *{
            border: 1px solid;
        }
        body{

        }
        #myPageBox{

            margin: auto;
            max-width: 1000px;
            display: flex;
            justify-content: center;
        }
        #memberInfo{
            margin-right: 2em;
            width: 30%;
        }
        .boardListBox{
            width: 70%;
            display: flex;
            justify-content: space-evenly;
        }
        .memberListBox{
            width: 70%;
        }
        .memberItem{
            display: flex;
            justify-content: space-between;
        }
        .memberPhoto{
            height:40px;
            width:50px;
        }


        /* 왼쪽 사이드바 스타일 */
        .sidebar {
            float: left;
            /*width: 50%;*/
            padding: 20px;
            background-color: #FAFAF5;
        }
        /* 프로필 사진 스타일 */
        .profile-pic {
            max-width: 100%;
            height: auto;
        }

        .my_btn {
            background-color: #426B1F;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 5% 10%;
        }


    </style>
</head>
<body>

<div data-th-replace="header :: header"></div>
<br>
<div id="myPageBox">
    <div id="memberInfo" data-th-insert="myPage/memberInfo :: memberInfo"></div>
    <!--      <div id="memberInfo" data-th-insert="memberInfo :: memberInfo">회원 정보</div>-->
    <div class="boardListBox" data-th-unless="${list}">
        <div>본인 게시글
            <!--            <div data-th-insert="boardList :: boardList">목록</div>-->
        </div>
        <div>방명록
            <!--            <div data-th-insert="boardList :: boardList">목록</div>-->
        </div>
    </div>
    <div class="memberListBox" data-th-if="${list}">
        <h3 data-th-text="'회원 리스트'"></h3>
        <div data-th-each="member : ${list}">
            <div class="memberItem">
                <img class="memberPhoto" data-th-src="'/images/avatar.png'">
                <!--                <img data-th-src="${member.photo}">-->
                <span data-th-text="${member.nick}"></span>
                <a data-th-href="@{follow(myPageNo=${myPage.no},followingNo=${member.no},show=${param.show})}">팔로잉</a>
                <!--        <a data-th-href="@{follow(myPageNo=${myPage.no},followingNo=${member.no},show=${param.show})}"-->
                <!--           data-th-if="${!loginUser.getFollowMemberSet.contains(member)}">팔로잉</a>-->
                <!--        <a data-th-href="@{unfollow(myPageNo=${myPage.no},followingNo=${member.no},show=${param.show})}"-->
                <!--           data-th-if="${loginUser.getFollowMemberSet.contains(member)}">팔로잉 취소</a>-->
            </div>
        </div>
    </div>
</div>

<div data-th-replace="footer :: footer"></div>

</body>
</html>
