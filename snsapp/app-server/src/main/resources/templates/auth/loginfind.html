<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전화번호 인증 및 비밀번호 변경</title>
    <style>
        html {
            height: 100%;
        }
        body {
            height: 100%;
            margin: 0;
            display: grid;
            justify-items: center;
            align-items: center;
            background-color: #426B1F;
        }

        #main-holder {
            width: 70%;
            height: 80%;
            display: grid;
            justify-items: center;
            align-items: center;
            background-color: white;
            border-radius: 7px;
        }

        h1 {
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #426B1F;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #426B1F;
        }

        #result {
            color: #ff0000;
            font-weight: bold;
            margin-top: 10px;
        }
        @font-face {
            font-family: 'UhBeeKeongKeong';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_five@.2.0/UhBeeKeongKeong.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        #newPasswordForm {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<main id="main-holder">
<h1>🌱전화번호 인증 및 비밀번호 변경🌱</h1>
<input type="text" name="phoneNumber" id="tel" placeholder="전화번호를 입력하세요">
<button id="sendCode">인증번호 전송</button>
<input type="text" id="verificationCode" placeholder="인증번호를 입력하세요">
<button id="verifyCode">인증 확인</button>

<!-- 새로운 비밀번호 입력 폼 (초기에는 숨겨져 있음) -->
<div id="newPasswordForm" style="display: none;">
    <input type="password" id="newPassword" placeholder="새로운 비밀번호를 입력하세요">
    <button id="changePassword">비밀번호 변경</button>
</div>

<p id="result"></p>

<!-- 로그인 버튼 추가 -->
<button id="goToLogin">돌아가기</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $("#sendCode").click(function() {
            var phoneNumber = $("#tel").val();
            $.ajax({
                type: "POST",
                url: "/auth/phoneFind",
                data: { phoneNumber: phoneNumber },
                success: function(response) {
                    // 가입 여부를 확인
                    if (response) {
                        $("#result").text("인증번호를 전송했습니다");
                    } else {
                        $("#result").text("없는 번호입니다..");
                    }
                },
                error: function() {
                    $("#result").text("오류가 발생했습니다.");
                }
            });
        });

        $("#verifyCode").click(function() {
            var code = $("#verificationCode").val();
            var phoneNumber = $("#tel").val(); // 전화번호 가져오기
            $.ajax({
                type: "POST",
                url: "/auth/phoneAuthOk",
                data: { code: code },
                success: function(response) {
                    if (response) {
                        $("#result").text("인증 실패");
                    } else {
                        $("#result").text("인증 성공");

                        // 인증 성공 시 새로운 비밀번호 입력 폼을 표시
                        $("#newPasswordForm").show();

                        // 비밀번호 변경 버튼 클릭 이벤트 처리
                        $("#changePassword").click(function() {
                            var newPassword = $("#newPassword").val();
                            $.ajax({
                                type: "POST",
                                url: "/auth/resetPassword", // 비밀번호 변경을 처리할 컨트롤러 엔드포인트 URL로 변경
                                data: {
                                    phoneNumber: phoneNumber, // 전화번호
                                    verificationCode: code,   // 인증 코드
                                    newPassword: newPassword   // 새로운 비밀번호
                                },
                                success: function(response) {
                                    if (response) {
                                        $("#result").text("비밀번호 변경 성공: " + response);
                                    } else {
                                        $("#result").text("비밀번호 변경 실패");
                                    }
                                },
                                error: function() {
                                    $("#result").text("오류가 발생했습니다.");
                                }
                            });
                        });
                    }
                },
                error: function() {
                    $("#result").text("오류가 발생했습니다.");
                }
            });
        });

        // "로그인" 버튼 클릭 이벤트
        $("#goToLogin").click(function() {
            var loginPageURL = "/auth/form";

            // 현재 창을 로그인 페이지로 이동합니다.
            window.location.href = loginPageURL;
        });
    });
</script>
</main>
</body>
</html>
