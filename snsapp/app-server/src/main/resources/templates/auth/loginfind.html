<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌱비밀번호 찾기</title>
    <style>
        html {
            height: 100%;
        }
        body {
            height: 100%;
            margin: 0;
            display: grid;
            justify-items: center;
            align-items: center;
            background-color: #426B1F;
        }

        #main-holder {
            width: 70%;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 7px;
            gap: 10px;
        }

        /* 그리드 간격 조정 */
        #main-holder > :not(:last-child) {
            margin-bottom: 10px;
        }

        input[type="text"]
        {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
        }

        button {
            padding: 10px 20px;
            background-color: #426B1F;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #426B1F;
        }


        @font-face {
            font-family: 'UhBeeKeongKeong';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_five@.2.0/UhBeeKeongKeong.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body, p, h1, h2, h3, h4, h5, h6, textarea, input, button, a {
            font-family: 'UhBeeKeongKeong', sans-serif;
        }

        button {
            font-size : 20px;
        }

        body {
            font-size : 20px;
        }

        .send-button, .verify-button, .change-button {
            margin-left:30px;
            width: 220px;
        }

        #sendresult, #verifyresult, #changeresult{
            color: black;
            font-weight: bold;
            margin-top: 1px;
        }

        .table1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 200px;
        }

        .table2 {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;

        }

        #newPasswordForm {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            justify-content: center; /* 가운데 정렬 */
        }

        .input-field {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 260px;
            margin-left:320px;
        }

        .common-button {
            padding: 10px 20px;
            background-color: #426B1F;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 160px;
            margin-left:23px;
        }



    </style>

</head>
<body>

<main id="main-holder">
    <table class="table1">
    <h1>비밀번호 찾기</h1>
    </table>

    <table class="table2">
    <div style="display: flex; align-items: center;">
        <label style="width: 200px;">🌱 전화번호</label>
        <input type="text" name="phoneNumber" id="tel" placeholder="전화번호를 입력하세요">
        <button class="send-button" id="sendCode">인증번호 전송</button>
    </div>
    <p id="sendresult"></p>

    <div style="display: flex; align-items: center;">
        <label style="width: 200px;">🌱 인증번호</label>
        <input type="text" id="verificationCode" placeholder="인증번호를 입력하세요">
        <button class="verify-button" id="verifyCode">인증번호 확인</button>
    </div>
    <p id="verifyresult"></p>
    </table>

 <!-- 새로운 비밀번호 입력 폼 (초기에는 숨겨져 있음) -->
    <div id="newPasswordForm" style="display: none; flex-direction: row; align-items: center; justify-content: center;" >
        <label style="width: 200px;">🌱 새 비밀번호</label>
        <input class="input-field" type="password" id="newPassword" placeholder="새로운 비밀번호를 입력하세요">
        <button class="common-button" id="changePassword">비밀번호 변경</button>
    </div>
    <p id="changeresult"></p>




<!-- 로그인 버튼 추가 -->
<button style="font-size: 30px" id="goToLogin">돌아가기</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $("#sendCode").click(function() {
            var phoneNumber = $("#tel").val();
            $.ajax({
                type: "POST",
                url: "/auth/phoneFind",
                data: { phoneNumber: phoneNumber },
                success: function(response) {
                    // 가입 여부를 확인
                    if (response) {
                        $("#sendresult").text("인증번호가 발송되었습니다.");
                    } else {
                        $("#sendresult").text("번호를 다시 확인해주세요.");
                    }
                },
                error: function() {
                    $("#sendresult").text("오류가 발생했습니다.");
                }
            });
        });

        $("#verifyCode").click(function() {
            var code = $("#verificationCode").val();
            var phoneNumber = $("#tel").val(); // 전화번호 가져오기
            $.ajax({
                type: "POST",
                url: "/auth/phoneAuthOk",
                data: { code: code },
                success: function(response) {
                    if (response) {
                        $("#verifyresult").text("인증번호가 틀립니다.");
                    } else {
                        $("#verifyresult").text("인증이 완료되었습니다.");

                        // 인증 성공 시 새로운 비밀번호 입력 폼을 표시
                        $("#newPasswordForm").show(); //여기변경

                        // 비밀번호 변경 버튼 클릭 이벤트 처리
                        $("#changePassword").click(function() {
                            var newPassword = $("#newPassword").val();
                            $.ajax({
                                type: "POST",
                                url: "/auth/resetPassword", // 비밀번호 변경을 처리할 컨트롤러 엔드포인트 URL로 변경
                                data: {
                                    phoneNumber: phoneNumber, // 전화번호
                                    verificationCode: code,   // 인증 코드
                                    newPassword: newPassword   // 새로운 비밀번호
                                },
                                success: function(response) {
                                    if (response) {
                                        $("#changeresult").text("비밀번호 변경 성공! " + response);
                                    } else {
                                        $("#changeresult").text("비밀번호 변경 실패");
                                    }
                                },
                                error: function() {
                                    $("#changeresult").text("오류가 발생했습니다.");
                                }
                            });
                        });
                    }
                },
                error: function() {
                    $("#verifyresult").text("오류가 발생했습니다.");
                }
            });
        });

        // "로그인" 버튼 클릭 이벤트
        $("#goToLogin").click(function() {
            var loginPageURL = "/auth/form";

            // 현재 창을 로그인 페이지로 이동합니다.
            window.location.href = loginPageURL;
        });
    });
</script>
</main>
</body>
</html>
