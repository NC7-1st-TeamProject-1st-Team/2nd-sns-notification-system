<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전화번호 인증 및 비밀번호 변경</title>
    <style>
        /* 이 부분은 본문의 스타일 시트입니다. 필요한 경우 스타일을 추가하세요. */
    </style>
</head>
<body>
<h1>전화번호 인증 및 비밀번호 변경</h1>
<input type="text" name="phoneNumber" id="tel" placeholder="전화번호를 입력하세요">
<button id="sendCode">인증번호 전송</button>
<input type="text" id="verificationCode" placeholder="인증번호를 입력하세요">
<button id="verifyCode">인증 확인</button>

<!-- 새로운 비밀번호 입력 폼 (초기에는 숨겨져 있음) -->
<div id="newPasswordForm" style="display: none;">
    <input type="password" id="newPassword" placeholder="새로운 비밀번호를 입력하세요">
    <button id="changePassword">비밀번호 변경</button>
</div>

<p id="result"></p>

<!-- 로그인 버튼 추가 -->
<button id="goToLogin">돌아가기</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $("#sendCode").click(function() {
            var phoneNumber = $("#tel").val();
            $.ajax({
                type: "POST",
                url: "/auth/phoneFind",
                data: { phoneNumber: phoneNumber },
                success: function(response) {
                    // 가입 여부를 확인
                    if (response) {
                        $("#result").text("인증번호를 전송했습니다");
                    } else {
                        $("#result").text("없는 번호입니다..");
                    }
                },
                error: function() {
                    $("#result").text("오류가 발생했습니다.");
                }
            });
        });

        $("#verifyCode").click(function() {
            var code = $("#verificationCode").val();
            var phoneNumber = $("#tel").val(); // 전화번호 가져오기
            $.ajax({
                type: "POST",
                url: "/auth/phoneAuthOk",
                data: { code: code },
                success: function(response) {
                    if (response) {
                        $("#result").text("인증 실패");
                    } else {
                        $("#result").text("인증 성공");

                        // 인증 성공 시 새로운 비밀번호 입력 폼을 표시
                        $("#newPasswordForm").show();

                        // 비밀번호 변경 버튼 클릭 이벤트 처리
                        $("#changePassword").click(function() {
                            var newPassword = $("#newPassword").val();
                            $.ajax({
                                type: "POST",
                                url: "/auth/resetPassword", // 비밀번호 변경을 처리할 컨트롤러 엔드포인트 URL로 변경
                                data: {
                                    phoneNumber: phoneNumber, // 전화번호
                                    verificationCode: code,   // 인증 코드
                                    newPassword: newPassword   // 새로운 비밀번호
                                },
                                success: function(response) {
                                    if (response) {
                                        $("#result").text("비밀번호 변경 성공: " + response);
                                    } else {
                                        $("#result").text("비밀번호 변경 실패");
                                    }
                                },
                                error: function() {
                                    $("#result").text("오류가 발생했습니다.");
                                }
                            });
                        });
                    }
                },
                error: function() {
                    $("#result").text("오류가 발생했습니다.");
                }
            });
        });

        // "로그인" 버튼 클릭 이벤트
        $("#goToLogin").click(function() {
            var loginPageURL = "/auth/form";

            // 현재 창을 로그인 페이지로 이동합니다.
            window.location.href = loginPageURL;
        });
    });
</script>
</body>
</html>
