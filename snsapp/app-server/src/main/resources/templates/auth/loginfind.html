<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>아이디 및 비밀번호 찾기</title>

    <style>

        html {
            height: 100%;
        }

        /* h2 글자의 색은 흰색으로 크기는 30px */
        h2 {
            color: white;
            font-size: 30px;
            /*font-style: ;*/
        }


        body {
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 20px;
            height: 100%;
            margin: 0;
            display: grid;
            justify-items: center;
            align-items: center;
            background-color: #3a3a3a;
        }

        form {
            top: 40%;
            left: 100%;
            width: 1000px;
            height: 2500px;
            padding: 30px;
        }

        /*  각 tr의 td의 모서리가 둥글게 하고 table 우측 끝에 가깝지만 margin을 5정도 남기고 꽉 채울수 있도록 */

        table {
            margin: 0 auto;
            width: 100%; /* 테이블이 부모 요소에 꽉 차도록 설정합니다. */
            border-collapse: collapse; /* 테이블 셀 경계를 병합하여 모서리가 둥글게 됩니다. */
            text-align: left;
            border-radius: 10px;
            overflow: hidden;
            background: #cccccc;
            margin-right: 5px; /* 오른쪽 마진을 5px로 설정합니다. */

        }


        table {
        }

        th, td {
            padding: 25px;
            /*border-bottom: 1px solid #ccc;*/
        }

        td {
            background: #cccccc;
        }

        /*  th의 글자 색은 흰색으로 배경색은 #3a3a3a로 */
        th {
            background: #3a3a3a;
            /*color: white;*/
            /*background-color: #3a3a3a;*/
            padding: 10px; /* 셀 안의 여백을 설정합니다. */
            border-radius: 10px; /* 모서리를 둥글게 만듭니다. */

        }


    </style>
</head>
<body>

<table>

    <h2>아이디 및 비밀번호 찾기</h2>


    <th>
        <tr>
    <td>

            <h3>아이디 찾기</h3>
            <label for="emailId">등록한 이메일 주소를 입력하세요:</label>
            <input type="email" id="emailId" name="emailId" required>
            <input type='reset' value="아이디 찾기">

    </td>
    </tr>

    <tr>
        <td>


                <h3>비밀번호 찾기</h3>
                <label for="emailPw">등록한 이메일 주소를 입력하세요:</label>
                <input type="email" id="emailPw" name="emailPw" required>
                <label for="usernamePw">아이디를 입력하세요:</label>
                <input type="text" id="usernamePw" name="usernamePw" required>
                <input type="submit" value="비밀번호 찾기">
        </td>
    </tr>


    </th>


</table>

</form>


</body>
</html>
