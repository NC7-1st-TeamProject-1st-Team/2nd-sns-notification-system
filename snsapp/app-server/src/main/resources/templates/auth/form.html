<!DOCTYPE html>

<head>
  <meta charset='UTF-8'>
  <title>힐링스타그램</title>
  <link rel="stylesheet" type="text/css" href="/css/font.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script defer src="form.js"></script>

<style>
  html {
    height: 100%;
  }

  body {
    height: 100%;
    margin: 0;
    display: grid;
    justify-items: center;
    align-items: center;
    background-color:#426B1F;
  }

  #main-holder {
    width: 50%;
    height: 70%;
    display: grid;
    justify-items: center;
    align-items: center;
    background-color: white;
    border-radius: 7px;
  }

  #login-error-msg-holder {
    width: 100%;
    height: 100%;
    display: grid;
    justify-items: center;
    align-items: center;
  }

  #login-error-msg {
    width: 23%;
    text-align: center;
    margin: 0;
    padding: 5px;
    font-size: 12px;
    font-weight: bold;
    color: #8a0000;
    border: 1px solid #8a0000;
    background-color: #e58f8f;
    opacity: 0;
  }

  #error-msg-second-line {
    display: block;
  }

  #login-form {
    align-self: flex-start;
    display: grid;
    justify-items: center;
    align-items: center;
  }

  .login-form-field::placeholder {
    color: #3a3a3a;
  }

  .login-form-field {
    border: none;
    border-bottom: 1px solid #3a3a3a;
    margin-bottom: 10px;
    border-radius: 3px;
    outline: none;
    padding: 0px 0px 5px 5px;
    height: 40px;
    width: 600px;
  }


  #login-form-submit {
    width: 100%;
    padding: 7px;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    background-color: #426B1F;
    cursor: pointer;
    outline: none;
  }

  .user-field {
    display: block;
    width: 220px; height: 30px;
    margin: 0 auto;
  }
  .user2-field {
    display: block;
    width: 220px; height: 100px;
    margin: 0 auto;
  }

  @font-face {
    font-family: 'UhBeeKeongKeong';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_five@.2.0/UhBeeKeongKeong.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }

  body, p, h1, h2, h3, h4, h5, h6, textarea, input, button, a {
    font-family: 'UhBeeKeongKeong', sans-serif;
  }

  button {
    font-size : 20px;
  }

  body {
    font-size : 20px;
  }
</style>

</head>

<body>
<main id="main-holder">
  <h1>🌱힐링스타그램🌱</h1>

  <div id="login-error-msg-holder">
    <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span>
    </p>
  </div>

  <form id="login-form" action='login' method='post'>
    <input style="font-size:20px;" type="text" name="phoneNumber" id="username-field" class="login-form-field" placeholder="전화번호" data-th-value='${phoneNumber}'>
    <input style="font-size:20px;" type="password" name="password" id="password-field" class="login-form-field" placeholder="비밀번호" data-th-value='${password}'>
    <input style="font-size:20px;" type="submit" value="로그인" id="login-form-submit">
    <input type='checkbox' name='savePhoneNumber' data-th-checked="${phoneNumber}"> 전화번호 저장
    <ul>
<!--      <li><a href="/auth/add" class="user-field"> 회원가입</a></li>-->
      <a href="/auth/find" class="user2-field"> 비밀번호 찾기</a>

    </ul>
  </form>

</main>
</body>


</html>
